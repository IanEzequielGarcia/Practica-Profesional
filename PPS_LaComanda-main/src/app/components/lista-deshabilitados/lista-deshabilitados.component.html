<div class="container" style="margin-top: 4rem; padding-left: 2%; padding-right: 2%;">
  <ion-grid style="display: flex;">
    <ion-row style="flex-grow: 1;" class="ion-justify-content-center ion-align-items-center ion-text-center">
      <ion-col size=6 *ngFor="let item of this.clientes">
        <ion-card style="background-color: #EFDBC2; ">
            <img class="d-block m-auto img-circle img-responsive img" [src]="item.foto" style="margin-top: 10px;"/>
            <ion-card-header>
              <ion-card-title style="font-size:20px;">{{item.nombre}} {{item.apellido}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                      <ion-col>
                        <ion-button style="font-size: 20px;" color="light" (click)="habilitar(item,false)">❌</ion-button>              
                      </ion-col>
                      <ion-col>
                        <ion-button style="font-size: 20px;" color="light" (click)="habilitar(item,true)">✅</ion-button>
                      </ion-col>
                    </ion-row>
                </ion-grid>
              <!-- <ion-toggle (click)="habilitar($event, item)" mode="md" slot="start" color="dark"></ion-toggle> -->
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
