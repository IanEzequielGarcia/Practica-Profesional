<div class="contGeneral">
  <ion-item color="danger" class="itemSelect">
    <ion-select interface="popover" color="danger" placeholder="Elija una opcion" class="select"
      (ionChange)="elegirUsuario($event)">
      <ion-select-option *ngFor="let usuario of listaDisponible" value="{{usuario.nombre}}">{{usuario.nombre}}
        ({{usuario.perfil}})</ion-select-option>
    </ion-select>
  </ion-item>
  <img src="../../assets/Spinner.png" class="spinner"style="position:absolute;margin-top: 50%; z-index: 101;"
    [ngClass]="{'loading' : this.as.loading}" *ngIf="this.as.loading" />
  <div style="margin-top: 5%; padding-left: 2%; padding-right: 2%;" align="center">
    <form [formGroup]='form' (ngSubmit)="this.enviarEncuesta()">
      <div style=" padding-left: 2%; padding-right: 2%; margin-top: 15%;">

        <div align="start" style="margin-left: 5%; margin-top: 5%;">
          <ion-label color="dark" style="font-size: 20px;">Â¿Recibio/Dio un trato educado? (1-10)
          </ion-label>
        </div>
        <ion-range min="1" max="10" pin color="danger" (ionChange)="capturarRespuesta($event)">
          <ion-icon slot="start" size="small" name="thumbs-up-outline"></ion-icon>
          <ion-icon slot="end" name="thumbs-down-outline"></ion-icon>
        </ion-range>
      </div>

      <div style="margin-top: 10%;">
        <div align="start" style="margin-left: 5%; margin-bottom: 5%;">
          <ion-label color="dark" style="font-size: 20px;">La comida fue entregada a tiempo?
          </ion-label>
        </div>
        <ion-item class="items" style="--border-radius: 6px; margin-top: 15px; padding-left: 3%; padding-right: 3%;">
          <ion-input color="light" placeholder="Si/No" formControlName='input' name="input" required></ion-input>
        </ion-item>
      </div>

      <div style="margin-top: 8%;">
        <div align="start" style="margin-left: 5%; margin-bottom: 2%;">
          <ion-label color="dark" style="font-size: 20px; text-align: justify;">Cuanto cuido la higiene del
            establecimiento?
          </ion-label>
        </div>
        <div align="start">
          <mat-radio-group aria-label="Select an option" style="margin-left: 5%; margin-bottom: 5%;"
            (change)="respuestaRadioGroup($event)">
            <mat-radio-button value="1" style="margin-right: 15px;" color="accent">Poco</mat-radio-button>
            <mat-radio-button value="2" style="margin-right: 15px;" color="accent">Mas o menos</mat-radio-button>
            <mat-radio-button value="3" color="accent">Mucho</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>


      <div style="margin-left: 5%; margin-top: 5%; margin-top: 15%;">
        <div align="start" style="margin-left: 5%; margin-bottom: 5%;">
          <ion-label color="dark" style="font-size: 20px;">Le haria cambios a la carta?
          </ion-label>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div align="start">
                <ion-checkbox color="danger" (click)="onValorCapturadoCheck(1)" slot="start"></ion-checkbox>
                <ion-label><span style="font-size: 19px; margin-left: 15px;">1</span></ion-label>
              </div>

            </ion-col>
            <ion-col>
              <div align="start">
                <ion-checkbox color="danger" (click)="onValorCapturadoCheck(2)" slot="start"></ion-checkbox>
                <ion-label><span style="font-size: 19px; margin-left: 15px;">2</span></ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div align="start">
                <ion-checkbox color="danger" (click)="onValorCapturadoCheck(3)" slot="start"></ion-checkbox>
                <ion-label><span style="font-size: 15px; margin-left: 15px;">3 o mas</span></ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div style="padding-left: 2%; padding-right: 2%;margin-top: 5%; width: 100%;">
        <div align="start" style="margin-left: 5%; margin-bottom: 2%;">
          <ion-label color="dark" style="font-size: 20px;">En que podriamos mejorar, Restaurante o Bar?
          </ion-label>
        </div>
        <div style="width: 50%;">
          <ion-grid style="display: flex; flex-flow: column;">
            <ion-row style="flex-grow: 1;">
              <ion-col style="width: 100%;">
                <div align="center">
                  <ion-button size="medium" mat-button [matMenuTriggerFor]="empleado"
                    style=" width: 100%; border-radius: 5px;" color="light">Elegir</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <mat-menu #empleado="matMenu" class="customize" style="background-color: #000000;">
          <button mat-menu-item style="color: white;" (click)="cargarRespuestaMenu(1)">Resto</button>
          <button mat-menu-item style="color: white;" (click)="cargarRespuestaMenu(2)">Bar</button>
          <button mat-menu-item style="color: white;" (click)="cargarRespuestaMenu(3)">Ninguna</button>
        </mat-menu>
        <ion-item class="items" style="--border-radius: 6px; padding-left: 2%; padding-right: 2%;">
          <ion-input color="light" id="respuesta" placeholder="Responda" readonly></ion-input>
        </ion-item>
      </div>
    </form>

    <div align="center" style="margin-top: 3%; margin-bottom: 3%; padding-left: 2%; padding-right: 2%">
      <ion-button fill="clear" expand="block" style="border-radius: 5px; background-color: #F26E00; color: white;"
        (click)="enviarEncuesta()">Enviar encuesta</ion-button>
    </div>
  </div>
</div>
